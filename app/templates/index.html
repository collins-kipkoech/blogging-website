{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
   <div class="container">
     <div class="row">
       <div class="col-md-8">
       
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
          <div class="card-header">Posted by: {{post.author}} on {{post.date_posted}}</div>
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
          </div>
        </div> 
       </div>
       <div class="col-md-4"></div>
     </div>
   </div>
        
    {% endfor %}
{% endblock %}
