{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      
    </div>
  </div>
</div>
    {% for post in posts %}
    
   <div class="container">
     <div class="row">
     
       <div class="col-lg-8">
       
        <div class="card text-white bg-dark mb-3" style="max-width: 50rem;">
          <div class="card-header">Posted by: {{post.author.username}} on {{post.date_posted.strftime("%m/%d/%Y, %H:%M:%S")}}</div>
          <div class="card-body">
            
            <h5 class="card-title">Title:<a href=""> {{post.title}}</a></h5>
            
            <p class="card-text">Content: {{post.content}}</p>
            
          </div>
        </div> 
        

       
       </div>
       <div col-lg-4>
        
         
      </div>
       
     </div>
    </div>
        
    {% endfor %}
{% endblock %}
