{% extends 'base.html' %}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 pl-3 pr-3">
          <form method="POST" action="">
              {{ form.csrf_token }}
              <label>
            
                <p class="label-txt">Title</p><br>
                <input type="text" name="title" class="input"><br>
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
              <label><br>
                <p class="label-txt">Content</p><br>
                <input type="password" name="content" class="input"><br>
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label><br>
             
              <button type="submit">submit</button>

              
            </form>
            
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{%endblock %}
